<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Candy Shop Seller</title>
    
    <!-- <script src='candyseller.js'></script> -->
</head>
<body>
    <form id="form">
        <h3>PROJECT ON REST API</h3>
        <label>Candy Name</label>
        <input type="text" class="form-control" name="c_name" id="c_name" placeholder="Enter Candy Name"/>
      
       <label>Description</label>
       <input type="text" class="form-control" name="Description" id="Description" placeholder="Enter Description"/>

       <label>Price</label>
        <input type="number" class="form-control" name="price" id="price" placeholder="Enter Price"/>
        
        <label>Quantity</label>
        <input type="text" class="form-control" name="quantity" id="quantity" placeholder="Enter Quantity"/>

       <button type="submit"  class="btn btn-primary">ADD PRODUCT</button>


    </form>
    <ol id="myList">
    </ol>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <script src='candyseller.js'></script>
    
</body>
</html>
